<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Графік методу послідовних наближень</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script src="successiveApproximation.js"></script>
    <script>
        function equation(x) {
            return x * x;
        }

        const initialGuess = 5;
        const tolerance = 0.00001;
        const maxIterations = 100;

        const xValues = [];
        for (let i = -1; i <= 1; i += 0.1) {
            xValues.push(i);
        }
        const yValues = xValues.map(x => equation(x));

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'y = x^2',
                    data: yValues,
                    borderColor: 'blue',
                    borderWidth: 2,
                    showLine: true,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
